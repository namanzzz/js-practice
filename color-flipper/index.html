<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Flipper</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2 class="heading">Color Flipper</h2>

        <div class="container">
            <button id="green" class="btn" onclick="toColor('green')">Green</button>

        <script src="index.js"></script>
    </body>
